<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in to Tart</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="login-page">
  <div class="login-brand-fixed">Tart</div>
  <div class="login-container">
    
    <div class="login-card">
      <h1 id="login-title">Welcome back</h1>
      
      <form class="email-form" onsubmit="return false;">
        <input type="email" id="email-input" placeholder="Email address" class="email-input" />
        <button type="submit" class="continue-btn">Continue</button>
      </form>
      
      <div id="password-section" class="password-form" style="display:none;">
        <input type="password" id="password-input" placeholder="Password" class="email-input" />
        <button id="login-btn" class="continue-btn">Log in</button>
        <p class="signup-link" style="margin-top: 8px;"><a href="#" id="password-back">Back</a></p>
      </div>

      <div id="code-section" class="code-form" style="display:none;">
        <input type="text" id="code-input" placeholder="6-digit code" inputmode="numeric" pattern="\\d{6}" maxlength="6" class="email-input" />
        <button id="verify-btn" class="continue-btn">Verify and continue</button>
        <p class="signup-link" style="margin-top: 8px;">
          <a href="#" id="resend-link">Resend code</a>
          <span id="resend-timer"></span>
          <span style="margin-left:12px;"><a href="#" id="code-back">Back</a></span>
        </p>
      </div>
      
      <p id="mode-toggle-text" class="signup-link">Don't have an account? <a href="#" id="mode-toggle-link">Sign up</a></p>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <div class="oauth-buttons">
        <button id="google-btn" class="oauth-btn">
          <svg class="oauth-icon" viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continue with Google</span>
        </button>
      </div>
      
      <div id="error" class="error-msg" style="display:none;"></div>
    </div>
    
    <div class="login-footer">
      <a href="#">Terms of Use</a>
      <span class="separator">|</span>
      <a href="#">Privacy Policy</a>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const err = params.get('error');
      if (err) {
        const el = document.getElementById('error');
        el.style.display = 'block';
        el.textContent = 'Sign-in failed. Please try again.';
      }
      if (params.get('registered') === '1') {
        showToast('Account created. Please log in with your password.', 'success');
      }
      const btn = document.getElementById('google-btn');
      if (btn) {
        btn.addEventListener('click', function(){
          window.location.href = '/api/auth/oauth/google';
        });
      }

      // Mode and elements
      const titleEl = document.getElementById('login-title');
      const modeToggleText = document.getElementById('mode-toggle-text');
      const modeToggleLink = document.getElementById('mode-toggle-link');
      let mode = 'login'; // 'login' | 'signup'

      // Email/steps
      const emailForm = document.querySelector('.email-form');
      const emailInput = document.getElementById('email-input');
      const passwordSection = document.getElementById('password-section');
      const codeSection = document.getElementById('code-section');
      const codeInput = document.getElementById('code-input');
      const verifyBtn = document.getElementById('verify-btn');
      const loginBtn = document.getElementById('login-btn');
      const passwordInput = document.getElementById('password-input');
      const passwordBack = document.getElementById('password-back');
      const codeBack = document.getElementById('code-back');
      const resendLink = document.getElementById('resend-link');
      const resendTimer = document.getElementById('resend-timer');
      const errorEl = document.getElementById('error');

      let activeEmail = '';
      let cooldownTimer = null;
      let remaining = 0;

      function setError(msg) {
        if (!errorEl) return;
        errorEl.style.display = msg ? 'block' : 'none';
        errorEl.textContent = msg || '';
      }

      function showToast(message, type) {
        const toast = document.getElementById('toast');
        if (!toast) return;
        toast.textContent = String(message || '');
        toast.classList.remove('toast-success');
        if (type === 'success') toast.classList.add('toast-success');
        toast.classList.add('show');
        clearTimeout(showToast._t);
        showToast._t = setTimeout(() => toast.classList.remove('show'), 3000);
      }

      function startCooldown(secs) {
        remaining = Math.max(0, secs|0);
        function tick(){
          if (remaining > 0) {
            resendLink.setAttribute('aria-disabled', 'true');
            resendLink.style.pointerEvents = 'none';
            resendLink.style.opacity = '0.6';
            resendTimer.textContent = ` (${remaining}s)`;
            remaining -= 1;
            cooldownTimer = setTimeout(tick, 1000);
          } else {
            resendLink.removeAttribute('aria-disabled');
            resendLink.style.pointerEvents = '';
            resendLink.style.opacity = '';
            resendTimer.textContent = '';
          }
        }
        if (cooldownTimer) clearTimeout(cooldownTimer);
        tick();
      }

      function resetToEmailStep() {
        setError('');
        passwordSection.style.display = 'none';
        codeSection.style.display = 'none';
        emailForm.style.display = 'flex';
        emailInput.focus();
      }

      function renderMode(){
        if (mode === 'login') {
          titleEl.textContent = 'Welcome back';
          modeToggleText.innerHTML = `Don't have an account? <a href="#" id="mode-toggle-link">Sign up</a>`;
        } else {
          titleEl.textContent = 'Create an account';
          modeToggleText.innerHTML = `Already have an account? <a href="#" id="mode-toggle-link">Log in</a>`;
        }
        // Rebind toggle link after innerHTML swap
        document.getElementById('mode-toggle-link').addEventListener('click', (e) => {
          e.preventDefault();
          mode = (mode === 'login') ? 'signup' : 'login';
          resetToEmailStep();
          renderMode();
        });
      }

      renderMode();

      async function requestCode(email){
        setError('');
        const button = emailForm.querySelector('.continue-btn');
        button.disabled = true;
        try {
          const res = await fetch('/api/auth/otp/email/request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, purpose: (mode === 'signup' ? 'signup' : 'login') })
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            const retry = (data && data.retryAfterSec) ? Number(data.retryAfterSec) : 0;
            setError(data && data.msg ? data.msg : 'Failed to send code');
            if (retry) startCooldown(retry);
            return;
          }
          activeEmail = email;
          emailForm.style.display = 'none';
          codeSection.style.display = 'block';
          codeInput.focus();
          startCooldown(60);
        } catch (e) {
          setError('Network error. Please try again.');
        } finally {
          button.disabled = false;
        }
      }

      async function verifyCode(email, code){
        setError('');
        verifyBtn.disabled = true;
        try {
          const res = await fetch('/api/auth/otp/email/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, code, purpose: (mode === 'signup' ? 'signup' : 'login') })
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            setError(data && data.msg ? data.msg : 'Verification failed');
            return;
          }
          // Signup flow -> redirect to set password with token
          if (data && data.next === 'set_password' && data.token) {
            const url = `/set-password.html?token=${encodeURIComponent(data.token)}`;
            window.location.href = url;
            return;
          }
          // Backward compatibility: if server returns a login token
          const token = data && data.token;
          if (token) {
            try {
              if (window.opener && window.opener.postMessage) {
                window.opener.postMessage({ type: 'oauthSuccess', provider: 'email', token }, window.location.origin);
                window.close();
                return;
              }
            } catch (e) {}
            // Fallback if not opened as a popup
            localStorage.setItem('token', token);
            window.location.href = '/';
          } else {
            setError('No token received');
          }
        } catch (e) {
          setError('Network error. Please try again.');
        } finally {
          verifyBtn.disabled = false;
        }
      }

      if (emailForm) {
        emailForm.addEventListener('submit', function(e){
          e.preventDefault();
          const email = String(emailInput.value || '').trim().toLowerCase();
          if (!/.+@.+\..+/.test(email)) {
            setError('Please enter a valid email');
            return;
          }
          activeEmail = email;
          if (mode === 'login') {
            // Go to password step
            emailForm.style.display = 'none';
            passwordSection.style.display = 'block';
            passwordInput.focus();
          } else {
            // Sign up -> OTP flow
            requestCode(email);
          }
        });
      }

      if (loginBtn) {
        loginBtn.addEventListener('click', async function(){
          setError('');
          const password = String(passwordInput.value || '');
          if (!password) { setError('Please enter your password'); return; }
          loginBtn.disabled = true;
          try {
            const res = await fetch('/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: activeEmail || String(emailInput.value||'').trim().toLowerCase(), password })
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok) { setError(data && data.msg ? data.msg : 'Login failed'); return; }
            const token = data && data.token;
            if (token) {
              try {
                if (window.opener && window.opener.postMessage) {
                  window.opener.postMessage({ type: 'oauthSuccess', provider: 'email', token }, window.location.origin);
                  window.close();
                  return;
                }
              } catch (e) {}
              localStorage.setItem('token', token);
              window.location.href = '/';
            } else {
              setError('No token received');
            }
          } catch (e) {
            setError('Network error. Please try again.');
          } finally {
            loginBtn.disabled = false;
          }
        });
      }

      if (passwordBack) {
        passwordBack.addEventListener('click', function(e){ e.preventDefault(); resetToEmailStep(); });
      }
      if (codeBack) {
        codeBack.addEventListener('click', function(e){ e.preventDefault(); resetToEmailStep(); });
      }

      if (verifyBtn) {
        verifyBtn.addEventListener('click', function(){
          const code = String(codeInput.value || '').trim();
          if (!/^\d{6}$/.test(code)) {
            setError('Enter the 6-digit code sent to your email');
            return;
          }
          verifyCode(activeEmail || String(emailInput.value || '').trim().toLowerCase(), code);
        });
      }

      if (resendLink) {
        resendLink.addEventListener('click', function(e){
          e.preventDefault();
          if (resendLink.getAttribute('aria-disabled') === 'true') return;
          const email = activeEmail || String(emailInput.value || '').trim().toLowerCase();
          if (!/.+@.+\..+/.test(email)) {
            setError('Please enter a valid email');
            return;
          }
          requestCode(email);
        });
      }
    })();
  </script>
</body>
</html>
