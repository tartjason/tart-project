<div class="single-artwork-container" style="padding: 60px 20px; text-align: center; min-height: 500px; display: flex; flex-direction: column; justify-content: center;">
      <!-- Stage (positions arrows on sides) -->
      <div class="work-single-stage" style="position: relative; width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 clamp(64px, 8vw, 160px); box-sizing: border-box;">
          <!-- Left Arrow (minimalist) -->
          <button class="prev-work-btn" style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; padding: 12px; cursor: pointer; font-size: 28px; color: #333; line-height: 1;">
              <
          </button>

          <!-- Featured Artwork (preserve aspect ratio; padded to avoid arrows) -->
          <div class="artwork-content">
              <div class="artwork-media" style="margin: 0 auto 20px; display: block;">
                  {{single_work_content}}
              </div>
              <p style="color: #999; margin: 0; font-size: 1rem; text-align: center;">{{single_index}} of {{single_total}}</p>
          </div>

          <!-- Right Arrow (minimalist) -->
          <button class="next-work-btn" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; padding: 12px; cursor: pointer; font-size: 28px; color: #333; line-height: 1;">
              >
          </button>
      </div>
  </div>
  <style>
      .prev-work-btn,
      .next-work-btn {
          transition: transform 0.2s ease, opacity 0.2s ease;
          will-change: transform, opacity;
      }

      .prev-work-btn:not([disabled]):hover,
      .next-work-btn:not([disabled]):hover {
          transform: translateY(-50%) scale(1.1);
      }

      .prev-work-btn:not([disabled]):active,
      .next-work-btn:not([disabled]):active {
          transform: translateY(-50%) scale(0.98);
          transition-duration: 0.1s;
      }

      .prev-work-btn[disabled],
      .next-work-btn[disabled] {
          opacity: 0.3;
          cursor: not-allowed;
          transform: translateY(-50%);
      }

      .artwork-content {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          will-change: opacity, transform;
      }

      .artwork-media img {
          display: block;
          margin: 0 auto 16px;
          height: auto;
          max-width: 100%;
          max-height: 75vh;
          width: auto;
      }

      /* Ensure content doesn't collide with arrows on smaller screens */
      @media (max-width: 768px) {
          .artwork-content { padding: 0 64px; }
          .prev-work-btn { left: 8px; }
          .next-work-btn { right: 8px; }
      }
      
      /* Animation for sliding effect */
      .artwork-slide-enter {
          opacity: 0;
          transform: translateX(20px);
      }
      
      .artwork-slide-enter-active {
          opacity: 1;
          transform: translateX(0);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .artwork-slide-exit {
          opacity: 1;
          transform: translateX(0);
      }
      
      .artwork-slide-exit-active {
          opacity: 0;
          transform: translateX(-20px);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
  </style>
