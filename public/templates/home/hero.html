 <div style="min-height: 600px; display: flex; flex-direction: column; justify-content: center; text-align: center;">
    <!-- Full-width Hero Image -->
    <div onclick="window.uploadImage('hero-home-image-1')" style="height: 500px; width: 100%; margin-bottom: 50px; display: flex; align-items: center; justify-content: center; color: #8a8a8a; font-size: 20px; cursor: pointer; transition: opacity 0.3s, transform 0.2s; position: relative;" data-style="{{hero_style}}" data-content-path="homeContent.imageUrl" data-type="imageUrl" onmouseover="this.style.opacity='0.8'; this.querySelector('.upload-hint').style.display='block'" onmouseout="this.style.opacity='1'; this.querySelector('.upload-hint').style.display='none'" id="hero-home-image-1">
      Featured Artwork
      <div class="upload-hint" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 8px 16px; border-radius: 20px; font-size: 14px; display: none;">Click to upload image</div>
    </div>
     
     <!-- Minimal Typography -->
     <div style="padding: 0 40px;">
         <div style="padding: 10px;">
            <h1 contenteditable="true" data-content-path="homeContent.title" id="hero-home-title-1" style="font-size: 4rem; margin-bottom: 15px; color: #333; font-weight: 300; line-height: 1.1; letter-spacing: -1px; outline: none; padding: 4px; border-radius: 4px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9f9f9'" onmouseout="this.style.backgroundColor='transparent'">
                 {{title}}
            </h1>
         </div>
         <div style="padding: 10px;">
            <h2 contenteditable="true" data-content-path="homeContent.subtitle" id="hero-home-subtitle-1" style="font-size: 1.3rem; margin-bottom: 40px; color: #666; font-weight: 400; text-transform: uppercase; letter-spacing: 2px; outline: none; padding: 4px; border-radius: 4px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9f9f9'" onmouseout="this.style.backgroundColor='transparent'">
                 {{subtitle}}
            </h2>
         </div>
         
         <!-- Simple Description -->
         <div style="max-width: 700px; margin: 0 auto;">
             <div style="padding: 10px;">
                 <p contenteditable="true" data-content-path="homeContent.description" id="hero-home-description-1" style="color: #666; font-size: 1.1rem; line-height: 1.8; outline: none; padding: 4px; border-radius: 4px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9f9f9'" onmouseout="this.style.backgroundColor='transparent'">
                     {{hero_description}}
                </p>
            </div>
         </div>
     </div>
 </div>
