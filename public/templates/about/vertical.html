<div style="padding: 60px 40px; max-width: 800px; margin: 0 auto; font-family: 'Georgia', serif;">
    <!-- Artist Photo -->
    <div style="text-align: center; margin-bottom: 50px;">
        <div onclick="window.uploadImage('vertical-about-photo-1')" style="width: 300px; height: 400px; background: linear-gradient(135deg, #f5f1eb, #e8ddd4); border-radius: 8px; margin: 0 auto; display: flex; align-items: center; justify-content: center; color: #999; font-size: 16px; cursor: pointer; transition: opacity 0.3s, transform 0.2s;" data-style="{{about_photo_style}}" data-content-path="aboutContent.imageUrl" data-type="imageUrl" onmouseover="this.style.opacity='0.8'; this.style.transform='scale(1.02)'" onmouseout="this.style.opacity='1'; this.style.transform='scale(1)'" id="vertical-about-photo-1">Artist Photo</div>
        <p style="text-align: center; margin-top: 10px; color: #999; font-size: 12px;">Click to upload photo</p>
    </div>
    
    <!-- Bio Section -->
    <div style="margin-bottom: 50px;">
        <h2 contenteditable="true" data-content-path="aboutContent.title" style="font-size: 2rem; margin-bottom: 25px; color: #333; font-weight: 300; outline: none; padding: 4px; border-radius: 4px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9f9f9'" onmouseout="this.style.backgroundColor='transparent'">{{about_title}}</h2>
        <div contenteditable="true" data-content-path="aboutContent.bio" data-type="html" style="line-height: 1.7; color: #555; font-size: 1.1rem; outline: none; padding: 4px; border-radius: 4px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9f9f9'" onmouseout="this.style.backgroundColor='transparent'">{{about_bio}}</div>
    </div>
    
    <!-- Selected Sections -->
    {{about_sections_html}}
</div>
