<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork - Tart</title>
    <link rel="stylesheet" href="css/style.css?v=1.2">
</head>
<body class="upload-page">
    <!-- Ambient background (blurred after image upload for non-poetry) -->
    <div id="ambient-bg" aria-hidden="true"></div>
    <header>
        <h1>Upload New Artwork</h1>
        <nav>
            <a href="/account.html" class="btn">Back to Profile</a>
            <a href="/" class="btn">Home</a>
        </nav>
    </header>

    <main>
        <!-- Top-left medium selector -->
        <div id="upload-topbar" class="upload-topbar">
            <label for="medium-select">Medium</label>
            <select id="medium-select">
                <option value="photography">Photography</option>
                <option value="painting">Painting</option>
                <option value="industrial-design">Industrial Design</option>
                <option value="poetry">Poetry</option>
            </select>
        </div>

        <!-- Non-poetry flow: upload prompt -->
        <section id="upload-section" class="image-upload-area" aria-label="Artwork uploader">
            <input id="artwork-file" type="file" accept="image/*" aria-label="Choose artwork image" />
            <div class="camera-overlay" id="upload-overlay">
                <div class="camera-icon" aria-hidden="true"></div>
                <p>Upload your artwork</p>
            </div>
        </section>

        <!-- Poetry flow: embedded editor -->
        <section id="poetry-section" class="poetry-editor-area" hidden>
            <!-- Editor mount -->
            <div id="poem-editor" aria-label="Poem editor"></div>
        </section>

        <!-- Shared metadata (shown below editor for poetry; revealed after upload for others) -->
        <section id="meta-section" class="meta-fields" hidden>
            <div id="meta-carousel" class="meta-carousel" aria-roledescription="carousel" aria-label="Artwork details" tabindex="0">
                <div class="slides">
                    <!-- Slide 1: title + description -->
                    <div class="slide" data-slide="0" aria-label="Artwork info">
                        <div class="title-section">
                            <input id="artwork-title" type="text" placeholder="Artwork title" />
                        </div>
                        <div class="description-section">
                            <textarea id="artwork-description" placeholder="Describe your artwork..."></textarea>
                        </div>
                    </div>
                    <!-- Slide 2: location -->
                    <div class="slide" data-slide="1" aria-label="Location">
                        <div class="location-selectors">
                            <input id="artwork-country" type="text" placeholder="Country" />
                            <input id="artwork-city" type="text" placeholder="City" />
                        </div>
                    </div>
                    <!-- Slide 3: metrics (optional) -->
                    <div class="slide" data-slide="2" aria-label="Artwork metrics (optional)">
                        <div class="metrics-label">Optional:</div>
                        <!-- 2D metrics (Photography/Painting): Width x Height + Units -->
                        <div id="metrics-2d" class="metrics-fields">
                            <input id="artwork-width" type="number" inputmode="decimal" min="0" step="0.01" placeholder="Width" />
                            <input id="artwork-height" type="number" inputmode="decimal" min="0" step="0.01" placeholder="Height" />
                            <select id="artwork-units" aria-label="Units">
                                <option value="cm">cm</option>
                                <option value="in">inches</option>
                                <option value="mm">mm</option>
                            </select>
                        </div>
                        <!-- 3D metrics (Industrial Design): Length x Width x Height + Units -->
                        <div id="metrics-3d" class="metrics-fields four-cols" hidden>
                            <input id="artwork-length" type="number" inputmode="decimal" min="0" step="0.01" placeholder="Length" />
                            <input id="artwork-width-3d" type="number" inputmode="decimal" min="0" step="0.01" placeholder="Width" />
                            <input id="artwork-height-3d" type="number" inputmode="decimal" min="0" step="0.01" placeholder="Height" />
                            <select id="artwork-units-3d" aria-label="Units">
                                <option value="cm">cm</option>
                                <option value="in">inches</option>
                                <option value="mm">mm</option>
                            </select>
                        </div>
                    </div>
                    <!-- Slide 4: Artwork source (Human vs AI) -->
                    <div class="slide" data-slide="3" aria-label="Artwork source">
                        <div class="ai-generated-field">
                            <div class="choice-group" role="radiogroup" aria-label="Artwork source">
                                <label class="choice">
                                    <input type="radio" name="ai-generated" id="ai-human" value="human">
                                    <span>Human made</span>
                                </label>
                                <label class="choice">
                                    <input type="radio" name="ai-generated" id="ai-ai" value="ai">
                                    <span>AI generated</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-nav">
                    <div id="carousel-dots" class="carousel-dots" aria-hidden="true"></div>
                </div>
            </div>
        </section>
        <div id="publish-actions" class="publish-actions" hidden>
            <button id="publish-btn" class="btn" type="button">Publish</button>
        </div>
    </main>
    <script src="/js/poem-editor.js?v=1.0"></script>
    <script src="/js/upload-page.js?v=1.1"></script>
</body>
</html>
